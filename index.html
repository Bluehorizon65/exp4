<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <title>Login</title>
    <link rel="icon" type="image/png" href="download.png">
</head>
<body>
    <header class="header-class">
    <h1 class="header1">Income Tax Department</h1>
    <nav class="main-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
    </header>
    <br>
    <hr>
    <div class="banner">
        <div class="login-form">
            <h2>Login to Your Account</h2> 
            <form action="/login" method="post">  
                <div class="form-group">
                    <label for="username" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Username:</label>  <!-- Added a label for accessibility -->
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>  <!-- Text input for username -->
                </div>
                <div class="form-group">
                    <label for="password" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Password:</label>  <!-- Added a label for accessibility -->
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>  <!-- Password input -->
                </div>
                <button type="submit" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Login</button>  <!-- Submit button -->
            </form>
        </div>
    </div>
</body>
</html>
